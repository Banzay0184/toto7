{% extends 'basenone.html' %}
{% load static %}
{% block content %}
    <div class="overlay">
        <div class="pop-up">
            <div class="pop-up__hero">
                <h2 class="pop-up__title">TOTO<span>7 -</span> твоя счастливая ставка!</h2>
            </div>
            <form class="pop-up__form form-login" name="login"
                  method="post">
                {% csrf_token %}
                <fieldset>
                    <div class="form-login__field">
                        <label>Время матча</label>
                        {{ form.start_data }}
                    </div>
                    <div class="form-login__field">
                        <label>Описание</label>
                        {{ form.tour }}
                    </div>
                    <div class="form-login__field">
                        <label>Первый команда</label>
                        {{ form.command_a }}
                    </div>
                    <div class="form-login__field">
                        <label>Вторая команда</label>
                        {{ form.command_b }}
                    </div>
                    <div class="form-login__field">
                        <label>Тираж</label>
                        {{ form.circulation }}
                    </div>
                </fieldset>
                <button class="form-login__submit-btn" type="submit">Изменить</button>
                <a style="margin-left: 10px" href="{% url 'circulation:adminpanel' %}"
                   class="form-signup__submit-btn"
                   type="submit">
                    Назад
                </a>
            </form>
        </div>
    </div>
{% endblock %}
